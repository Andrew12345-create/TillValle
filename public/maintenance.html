<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TillValle - Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #0b3d2e, #072018);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 24px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }
        p {
            font-size: 20px;
            opacity: 0.95;
            margin-bottom: 18px;
        }
        .contact {
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TILLVALLE IS IN MAINTENANCE PERIOD</h1>
        <p>We're performing important updates. Please check back later.</p>
        <p class="contact">For urgent matters contact support@tillvalle.com</p>
        <div style="margin-top: 30px;">
            <button id="admin-access-btn" style="background: white; color: #0b3d2e; padding: 12px 24px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; font-size: 16px;">Admin Access</button>
        </div>
    </div>

    <script>
        document.getElementById('admin-access-btn').addEventListener('click', function() {
            const pass = prompt('Enter admin password:');
            if (pass === 'Stock101') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
            } else if (pass !== null) {
                alert('Incorrect password');
            }
        });
    </script>
</body>
</html>
