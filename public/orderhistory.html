<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History - TilleValle</title>
  <link rel="stylesheet" href="css/site.css" />
  <link rel="stylesheet" href="shop-styles.css" />
  <style>
    .order-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .order-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .order-header h1 {
      color: var(--accent-green);
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    #clear-orders-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    #clear-orders-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }
    
    #order-history-list {
      min-height: 200px;
    }
    
    .no-orders {
      text-align: center;
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html" class="nav-link logo-link">
          <img src="logo.jpg" alt="TilleValle Logo" class="logo" />
        </a>
        <a href="shop.html" class="nav-link">Shop</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
      <div class="nav-right">
        <span id="user-area"></span>
        <a href="cart.html" class="nav-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
    <hr />
  </header>

  <main class="order-container">
    <div class="order-header">
      <h1>Your Order History</h1>
      <button id="clear-orders-btn">Clear Order History</button>
    </div>
    <div id="order-history-list">
      <!-- Order history items will be dynamically inserted here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TilleValle. All rights reserved.</p>
  </footer>

  <!-- Toast -->
  <div id="cart-toast"></div>

  <!-- Chatbot Sidebar -->
  <div id="chatbot-sidebar" class="chatbot-sidebar">
    <div class="chatbot-header">
      <span>TillieBot</span>
      <button id="chatbot-close" class="chatbot-close">&times;</button>
    </div>
    <div id="chatbot-messages" class="chatbot-messages">
      <div class="chatbot-message bot">
        Hello! I'm TillieBot, your TillValle assistant. How can I help you today? You can ask me about our fresh products, delivery, or anything else!
      </div>
    </div>
    <div class="chatbot-input-area">
      <div class="chatbot-input-container">
        <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Type your message...">
        <button id="chatbot-send" class="chatbot-send">âž¤</button>
      </div>
    </div>
  </div>

  <!-- Floating Chatbot Button -->
  <div id="floating-chatbot-btn" class="floating-chatbot-btn">
    <span class="chatbot-emoji">ðŸ’¬</span>
  </div>

  <!-- Floating Cart Button -->
  <div id="floating-cart-btn" class="floating-cart-btn">
    <span class="cart-emoji">ðŸ›’</span>
    <span id="floating-cart-count" class="floating-cart-count">0</span>
  </div>

  <script>
    // Load order history from localStorage and display user-specific orders
    document.addEventListener('DOMContentLoaded', () => {
      const userEmail = localStorage.getItem('email');
      if (!userEmail) {
        document.getElementById('order-history-list').innerHTML = '<p>Please login to view your order history.</p>';
        return;
      }

      const orderHistoryList = document.getElementById('order-history-list');
      const key = `orderHistory_${userEmail}`;
      const orderHistory = JSON.parse(localStorage.getItem(key) || '[]');

      if (orderHistory.length === 0) {
        orderHistoryList.innerHTML = '<div class="no-orders"><p>ðŸ“¦ No orders found.</p><p>Start shopping to see your order history here!</p></div>';
        return;
      }

      // Group orders by date (same day)
      const groupedOrders = orderHistory.reduce((groups, order) => {
        const dateKey = new Date(order.date).toDateString();
        if (!groups[dateKey]) {
          groups[dateKey] = [];
        }
        groups[dateKey].push(order);
        return groups;
      }, {});

      const sortedEntries = Object.entries(groupedOrders).sort(([a], [b]) => new Date(b) - new Date(a));
      sortedEntries.forEach(([date, orders]) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'order-group';

        // Calculate total spent for the day
        const totalSpent = orders.reduce((sum, order) => sum + order.total, 0);

        groupDiv.innerHTML = `<h3>Orders for ${date} - Total Spent: KES ${totalSpent}</h3>`;

        orders.forEach(order => {
          // Group items by name and sum quantities
          const groupedItems = order.items.reduce((acc, item) => {
            if (!acc[item.name]) {
              acc[item.name] = { name: item.name, quantity: 0, price: item.price };
            }
            acc[item.name].quantity += item.quantity;
            return acc;
          }, {});

          const orderDiv = document.createElement('div');
          orderDiv.className = 'order-item';
          orderDiv.innerHTML = `
            <h4>Order #${order.id}</h4>
            <ul>
              ${Object.values(groupedItems).map(item => `<li>${item.name} x${item.quantity} - KES ${item.price * item.quantity}</li>`).join('')}
            </ul>
            <p>Total: KES ${order.total}</p>
          `;
          groupDiv.appendChild(orderDiv);
        });

        orderHistoryList.appendChild(groupDiv);
      });

      // Clear order history button
      const clearBtn = document.getElementById('clear-orders-btn');
      clearBtn.addEventListener('click', () => {
        if (confirm('Are you sure you want to clear your order history? This action cannot be undone.')) {
          localStorage.removeItem(key);
          orderHistoryList.innerHTML = '<p>No orders found.</p>';
          showToast('Order history cleared.');
        }
      });
    });

    // Show toast notification function (assumes showToast is defined globally)
    function showToast(message) {
      const toast = document.getElementById('cart-toast');
      if (!toast) {
        const newToast = document.createElement('div');
        newToast.id = 'cart-toast';
        document.body.appendChild(newToast);
        showToast(message);
        return;
      }
      toast.innerText = message;
      toast.style.display = 'block';
      toast.style.opacity = 1;
      setTimeout(() => {
        toast.style.opacity = 0;
        setTimeout(() => (toast.style.display = 'none'), 300);
      }, 2000);
    }
    
    // Chatbot functions
    document.addEventListener('DOMContentLoaded', function() {
      const floatingChatbotBtn = document.getElementById('floating-chatbot-btn');
      const chatbotSidebar = document.getElementById('chatbot-sidebar');
      const chatbotClose = document.getElementById('chatbot-close');
      const chatbotSend = document.getElementById('chatbot-send');
      const chatbotInput = document.getElementById('chatbot-input');
      
      if (floatingChatbotBtn) {
        floatingChatbotBtn.addEventListener('click', () => {
          if (chatbotSidebar) chatbotSidebar.classList.add('open');
          floatingChatbotBtn.style.display = 'none';
        });
      }
      if (chatbotClose) {
        chatbotClose.addEventListener('click', () => {
          if (chatbotSidebar) chatbotSidebar.classList.remove('open');
          if (floatingChatbotBtn) floatingChatbotBtn.style.display = 'flex';
        });
      }
      if (chatbotSend) {
        chatbotSend.addEventListener('click', sendMessage);
      }
      if (chatbotInput) {
        chatbotInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') sendMessage();
        });
      }
      
      async function sendMessage() {
        const message = chatbotInput.value.trim();
        if (!message) return;
        
        const messagesDiv = document.getElementById('chatbot-messages');
        messagesDiv.innerHTML += `<div class="chatbot-message user">${message}</div>`;
        chatbotInput.value = '';
        messagesDiv.innerHTML += `<div class="chatbot-message bot">Thinking...</div>`;
        const loadingMessage = messagesDiv.lastElementChild;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        
        try {
          const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          const chatbotUrl = isLocal ? 'http://localhost:3001/chatbot' : '/.netlify/functions/chatbot';
          const response = await fetch(chatbotUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
          });
          const data = await response.json();
          if (loadingMessage) loadingMessage.remove();
          messagesDiv.innerHTML += `<div class="chatbot-message bot">${data.message}</div>`;
        } catch (error) {
          if (loadingMessage) loadingMessage.remove();
          const currentLang = localStorage.getItem('selectedLanguage') || 'en';
          const lowerMessage = message.toLowerCase();
          const offlineResponses = {
            en: {
              human: "I'll connect you with our live chat agent Angela Wanjiru at angelawanjiru@gmail.com.",
              default: "Hello! I'm TillieBot from TillValle! ðŸŒ± I can help you with product information, stock levels, and delivery details. What would you like to know?"
            },
            sw: {
              human: "Nitakuunganisha na wakala wetu Angela Wanjiru kwa angelawanjiru@gmail.com.",
              default: "Hujambo! Mimi ni TillieBot kutoka TillValle! ðŸŒ± Ninaweza kukusaidia na habari za bidhaa na uongozaji. Unahitaji nini?"
            },
            fr: {
              human: "Je vais vous connecter avec notre agent Angela Wanjiru Ã  angelawanjiru@gmail.com.",
              default: "Bonjour! Je suis TillieBot de TillValle! ðŸŒ± Je peux vous aider avec les informations produits et la livraison. Que voulez-vous savoir?"
            }
          };
          const responses = offlineResponses[currentLang] || offlineResponses.en;
          if (lowerMessage.includes('human') || lowerMessage.includes('agent') || lowerMessage.includes('live')) {
            messagesDiv.innerHTML += `<div class="chatbot-message bot">${responses.human}</div>`;
          } else {
            messagesDiv.innerHTML += `<div class="chatbot-message bot">${responses.default}</div>`;
          }
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });
  </script>
</body>
</html>
