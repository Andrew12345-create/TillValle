<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TilleValle Admin - Manage Stock</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f1c40f;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #fef9e7;
    }
    button {
      padding: 0.4rem 0.8rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.out-of-stock {
      background-color: #c0392b;
    }
    button:hover {
      opacity: 0.9;
    }
    #status-message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-link logo-link">
        <img src="logo.jpg" alt="TilleValle Logo" class="logo" />
      </a>
      <a href="shop.html" class="nav-link">Shop</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </div>
    <div class="nav-right">
      <span id="user-area"></span>
      <a href="cart.html" class="nav-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </div>
  </nav>
  <hr />

  <h1>Manage Product Stock</h1>
  <table id="stock-table">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>In Stock</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated by JavaScript -->
    </tbody>
  </table>
  <div id="status-message"></div>

  <script>
    const apiBaseUrl = '/.netlify/functions'; // Adjust if your API endpoint differs

    async function fetchStock() {
      try {
        const response = await fetch(apiBaseUrl + '/stock');
        if (!response.ok) throw new Error('Failed to fetch stock data');
        const data = await response.json();
        populateTable(data);
      } catch (error) {
        document.getElementById('status-message').textContent = 'Error loading stock data: ' + error.message;
      }
    }

    function populateTable(stockData) {
      const tbody = document.querySelector('#stock-table tbody');
      tbody.innerHTML = '';
      stockData.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.product_id}</td>
          <td>${item.product_name}</td>
          <td>${item.in_stock ? 'Yes' : 'No'}</td>
          <td>
            <button class="${item.in_stock ? '' : 'out-of-stock'}" onclick="toggleStock('${item.product_id}', ${item.in_stock})">
              Mark as ${item.in_stock ? 'Out of Stock' : 'In Stock'}
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function toggleStock(productId, currentStatus) {
      try {
        const response = await fetch(apiBaseUrl + '/stock', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product_id: productId, in_stock: !currentStatus })
        });
        if (!response.ok) throw new Error('Failed to update stock');
        document.getElementById('status-message').textContent = 'Stock updated successfully.';
        fetchStock();
      } catch (error) {
        document.getElementById('status-message').textContent = 'Error updating stock: ' + error.message;
      }
    }

    // Initial load
    fetchStock();
  </script>

  <script src="script.js" defer></script>
</body>
</html>
