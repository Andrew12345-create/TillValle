<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - TilleValle</title>
  <link rel="stylesheet" href="css/site.css">
  <link rel="icon" href="logo.jpg" type="image/jpeg">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: #333;
    }

    .admin-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .login-section {
      max-width: 400px;
      margin: 100px auto;
      background: linear-gradient(145deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.1) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      text-align: center;
    }

    .login-section h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2d6a4f;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(45, 106, 79, 0.2);
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255,255,255,0.8);
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2d6a4f;
      background: rgba(255,255,255,0.95);
    }

    .login-btn {
      width: 100%;
      padding: 12px 24px;
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(45, 106, 79, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(45, 106, 79, 0.4);
    }

    .dashboard-section {
      display: none;
    }

    .dashboard-header {
      background: linear-gradient(145deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.1) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 30px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-header h2 {
      color: #2d6a4f;
      font-size: 2rem;
      font-weight: 700;
    }

    .add-product-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-product-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(45, 106, 79, 0.3);
    }

    .logout-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: linear-gradient(145deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .product-card h3 {
      color: #2d6a4f;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .product-card p {
      margin-bottom: 8px;
      color: #555;
    }

    .product-actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .edit-btn, .delete-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .edit-btn {
      background: #ffc107;
      color: white;
    }

    .edit-btn:hover {
      background: #e0a800;
      transform: translateY(-1px);
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background: #c82333;
      transform: translateY(-1px);
    }

    .error-message {
      color: #dc3545;
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }

    .success-message {
      color: #28a745;
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: linear-gradient(145deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      margin: 5% auto;
      padding: 30px;
      border-radius: 25px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    @media (max-width: 768px) {
      .admin-container {
        margin: 20px auto;
        padding: 15px;
      }

      .dashboard-header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Login Section -->
    <div id="loginSection" class="login-section">
      <h1>Admin Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div id="loginError" class="error-message"></div>
      </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="dashboard-section">
      <div class="dashboard-header">
        <h2>Stock Management</h2>
        <div>
          <button class="add-product-btn" onclick="loadProducts()">Refresh Stock</button>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>
      <div class="products-grid" id="productsGrid">
        <!-- Products will be loaded here -->
      </div>
    </div>
  </div>



  <script>
    // Check if admin is logged in on page load
    document.addEventListener('DOMContentLoaded', function() {
      const isLoggedIn = localStorage.getItem('tillevalle_admin_logged_in');
      if (isLoggedIn === 'true') {
        showDashboard();
      }
    });

    // Login functionality
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');

      // Simple password check for admin123
      if (password === 'admin123') {
        localStorage.setItem('tillevalle_admin_logged_in', 'true');
        showDashboard();
        errorDiv.textContent = '';
      } else {
        errorDiv.textContent = 'Invalid password. Please try again.';
      }
    });

    // Show dashboard
    function showDashboard() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('dashboardSection').style.display = 'block';
      loadProducts();
    }

    // Logout functionality
    function logout() {
      localStorage.removeItem('tillevalle_admin_logged_in');
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('dashboardSection').style.display = 'none';
      document.getElementById('password').value = '';
    }

    // Load products from database
    async function loadProducts() {
      const productsGrid = document.getElementById('productsGrid');
      
      try {
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const stockUrl = isLocal ? 'http://localhost:3001/stock' : '/.netlify/functions/stock';
        
        const response = await fetch(stockUrl);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        // Check if response has error property
        if (data.error) {
          throw new Error(data.error);
        }
        
        // Ensure data is an array
        const products = Array.isArray(data) ? data : [];

        if (products.length === 0) {
          productsGrid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No products found in database.</p>';
        } else {
          productsGrid.innerHTML = products.map(product => `
            <div class="product-card">
              <h3>${product.product_name || product.name}</h3>
              <p><strong>Product ID:</strong> ${product.product_id}</p>
              <p><strong>Stock Quantity:</strong> ${product.stock_quantity || product.quantity} units</p>
              <p><strong>Status:</strong> ${(product.stock_quantity || product.quantity) > 0 ? 'In Stock' : 'Out of Stock'}</p>
              <div class="product-actions">
                <button class="edit-btn" onclick="updateStock('${product.product_id}', ${product.stock_quantity || product.quantity})">Update Stock</button>
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading products:', error);
        productsGrid.innerHTML = `<p style="text-align: center; color: #dc3545; grid-column: 1/-1;">Error loading products: ${error.message}</p>`;
      }
    }



    // Update stock quantity
    async function updateStock(productId, currentStock) {
      const newStock = prompt(`Enter new stock quantity for product ID ${productId}:`, currentStock);
      
      if (newStock === null) return; // User cancelled
      
      const quantity = parseInt(newStock);
      if (isNaN(quantity) || quantity < 0) {
        alert('Please enter a valid non-negative number.');
        return;
      }

      try {
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const stockUrl = isLocal ? 'http://localhost:3001/stock' : '/.netlify/functions/stock';
        
        const response = await fetch(stockUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            product_id: productId,
            stock_quantity: quantity
          })
        });

        const result = await response.json();
        
        if (response.ok) {
          alert(`Stock updated successfully! Product ID ${productId} now has ${quantity} units.`);
          loadProducts(); // Reload the products
        } else {
          alert(`Error updating stock: ${result.error || 'Unknown error'}`);
        }
      } catch (error) {
        console.error('Error updating stock:', error);
        alert('Failed to update stock. Please check your connection.');
      }
    }

    // Remove the product form submission since we're only managing stock now
    // The database already has the products, we just update quantities


  </script>
</body>
</html>
