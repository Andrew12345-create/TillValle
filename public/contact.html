<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html" class="nav-link logo-link">
          <img src="logo.jpg" alt="TilleValle Logo" class="logo" />
        </a>

    <hr>

  <section class="contact animated fadeIn">
    <div class="contact-form-container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" name="from_name" placeholder="Your Name" required>
        <input type="email" name="from_email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
        <p id="formMessage" class="form-message"></p>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 TilleValle. All rights reserved.</p>
  </footer>

  <!-- Toast -->
  <div id="cart-toast"></div>

  <!-- Floating Cart Button -->
  <div id="floating-cart-btn" class="floating-cart-btn">
    <span class="cart-emoji">üõí</span>
    <span id="floating-cart-count" class="floating-cart-count">0</span>
  </div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init('_pUabf9crvtbxpcgX'); // Your actual EmailJS Public Key
    })();

    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', function(e){
      e.preventDefault();

      emailjs.sendForm('service_0ths8yr', 'template_5ozpuzs', this)
        .then(() => {
          formMessage.textContent = "‚úÖ Message sent successfully!";
          formMessage.className = "form-message success";
          form.reset();
        }, (error) => {
          console.error('EmailJS Error:', error);
          formMessage.textContent = "‚ùå Failed to send message. Please try again or contact us directly.";
          formMessage.className = "form-message error";
        });
    });
  </script>
