<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Settings - TillValle</title>
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="icon" href="logo.jpg" type="image/jpeg" />
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="global-chat.css">
  <style>
    .theme-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .theme-section {
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .theme-option {
      display: flex;
      align-items: center;
      padding: 15px;
      margin: 10px 0;
      background: var(--card);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .theme-option:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    .theme-option.selected {
      border-color: var(--accent);
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      color: white;
    }
    .theme-preview {
      width: 60px;
      height: 40px;
      border-radius: 4px;
      margin-right: 15px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .theme-name {
      font-weight: 600;
      margin-bottom: 5px;
    }
    .theme-desc {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .save-btn {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(22, 163, 74, 0.3);
    }
  </style>
  <script data-id="cmi7m0fwy0009kz04yac3babp" src="https://tinychat.ai/tinychat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .theme-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .theme-header {
      text-align: center;
      margin-bottom: 40px;
      background: linear-gradient(145deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.1) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .theme-header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      font-weight: 800;
    }

    .back-link {
      color: #2d6a4f;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .back-link:hover {
      color: #40916c;
      transform: translateX(-5px);
    }

    .theme-section {
      background: linear-gradient(145deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.1) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      margin-bottom: 30px;
    }

    .theme-section h2 {
      color: #2d6a4f;
      font-size: 1.5rem;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .theme-option {
      display: flex;
      align-items: center;
      padding: 25px;
      margin: 20px 0;
      background: linear-gradient(145deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.2) 100%);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid rgba(255,255,255,0.3);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .theme-option::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(45, 106, 79, 0.1), transparent);
      transition: left 0.7s ease;
    }

    .theme-option:hover::before {
      left: 100%;
    }

    .theme-option:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      border-color: rgba(45, 106, 79, 0.4);
    }

    .theme-option.selected {
      border-color: #2d6a4f;
      background: linear-gradient(145deg, rgba(45, 106, 79, 0.15) 0%, rgba(64, 145, 108, 0.1) 100%);
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(45, 106, 79, 0.2);
    }

    .theme-preview {
      width: 80px;
      height: 50px;
      border-radius: 15px;
      margin-right: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .theme-option:hover .theme-preview {
      transform: scale(1.1) rotate(2deg);
    }

    .theme-info {
      flex: 1;
    }

    .theme-name {
      font-weight: 700;
      font-size: 1.2rem;
      color: #2d6a4f;
      margin-bottom: 8px;
    }

    .theme-desc {
      font-size: 0.95rem;
      color: #666;
      line-height: 1.5;
    }

    .theme-status {
      font-size: 1.5rem;
      color: #2d6a4f;
      font-weight: bold;
      min-width: 30px;
      text-align: center;
    }

    .save-btn {
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      color: white;
      border: none;
      padding: 18px 40px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(45, 106, 79, 0.3);
      display: block;
      margin: 0 auto;
    }

    .save-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(45, 106, 79, 0.4);
    }

    /* Dark theme styles */
    body.dark-theme {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
    }

    body.dark-theme .theme-header,
    body.dark-theme .theme-section {
      background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      border-color: rgba(255,255,255,0.2);
    }

    body.dark-theme .theme-option {
      background: linear-gradient(145deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.08) 100%);
      border-color: rgba(255,255,255,0.2);
    }

    body.dark-theme .theme-header h1,
    body.dark-theme .theme-section h2,
    body.dark-theme .theme-name {
      color: #40916c;
    }

    body.dark-theme .theme-desc,
    body.dark-theme .back-link {
      color: #ccc;
    }

    body.dark-theme .back-link:hover {
      color: #40916c;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(145deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.1) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255,255,255,0.3);
      margin-top: 50px;
    }

    footer p {
      color: #666;
      font-weight: 500;
    }

    body.dark-theme footer {
      background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      border-color: rgba(255,255,255,0.2);
    }

    body.dark-theme footer p {
      color: #ccc;
    }

    @media (max-width: 768px) {
      .theme-header,
      .theme-section {
        padding: 30px 20px;
      }
      
      .theme-header h1 {
        font-size: 2rem;
      }
      
      .theme-option {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <script>
    // Load navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

  <div class="theme-container">
    <div class="theme-header">
      <a href="profile.html" class="back-link">← Back to Profile</a>
      <h1>Choose Your Theme</h1>
      <p>Customize your TillValle experience</p>
    </div>

    <div class="theme-section">
      <h2>Available Themes</h2>

      <div class="theme-option" data-theme="light">
        <div class="theme-preview" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);"></div>
        <div class="theme-info">
          <div class="theme-name">Light Theme</div>
          <div class="theme-desc">Bright and clean interface with soft gradients</div>
        </div>
        <div class="theme-status" id="status-light"></div>
      </div>

      <div class="theme-option" data-theme="dark">
        <div class="theme-preview" style="background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);"></div>
        <div class="theme-info">
          <div class="theme-name">Dark Theme</div>
          <div class="theme-desc">Dark background with green accents - easy on the eyes</div>
        </div>
        <div class="theme-status" id="status-dark"></div>
      </div>
    </div>

    <button class="save-btn" onclick="saveTheme()">Apply & Save Theme</button>
  </div>

  <script src="navbar-universal.js"></script>
  <script src="global-chat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load current theme
      const currentTheme = localStorage.getItem('theme') || 'light';
      updateThemeSelection(currentTheme);
      
      // Apply saved theme
      if (currentTheme === 'dark') {
        document.body.classList.add('dark-theme');
      }

      // Theme selection
      document.querySelectorAll('.theme-option').forEach(option => {
        option.addEventListener('click', function() {
          const theme = this.dataset.theme;
          updateThemeSelection(theme);
          applyTheme(theme);
        });
      });
    });

    function updateThemeSelection(theme) {
      // Update visual selection
      document.querySelectorAll('.theme-option').forEach(opt => {
        opt.classList.remove('selected');
        opt.querySelector('.theme-status').textContent = '';
      });
      
      document.querySelector(`[data-theme="${theme}"]`).classList.add('selected');
      document.getElementById(`status-${theme}`).textContent = '✓';
    }

    function applyTheme(theme) {
      const body = document.body;
      
      if (theme === 'dark') {
        body.classList.add('dark-theme');
      } else {
        body.classList.remove('dark-theme');
      }
      
      localStorage.setItem('theme', theme);
    }

    function saveTheme() {
      const selectedTheme = document.querySelector('.theme-option.selected').dataset.theme;
      
      // Show success message
      alert('Theme saved successfully!');
      
      // Redirect back to profile
      setTimeout(() => {
        window.location.href = 'profile.html';
      }, 500);
    }
  </script>


</body>
</html>
