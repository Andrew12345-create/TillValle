<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - TillValle</title>
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="icon" href="logo.jpg" type="image/jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shop-styles.css">
  <link rel="stylesheet" href="global-chat.css">
  <link rel="stylesheet" href="creative-backgrounds.css">
  <style>
    body { background: linear-gradient(135deg, #f0fdf9 0%, #ecfdf5 100%); }
    .product-details-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      display: flex;
      gap: 50px;
      align-items: flex-start;
      background: rgba(255,255,255,0.9);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(45,106,79,0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(45,106,79,0.1);
    }
    .product-image-container {
      flex: 1;
      max-width: 600px;
      position: relative;
    }
    .product-image {
      width: 100%;
      height: 500px;
      object-fit: contain;
      border-radius: 25px;
      background: linear-gradient(135deg, #f8fffe 0%, #ffffff 100%);
      padding: 30px;
      box-shadow: 0 15px 40px rgba(45,106,79,0.08), inset 0 1px 0 rgba(255,255,255,0.8);
      border: 1px solid rgba(45,106,79,0.05);
      transition: all 0.5s ease;
    }
    .product-image:hover {
      transform: scale(1.02);
      box-shadow: 0 20px 50px rgba(45,106,79,0.12);
    }
    .product-info {
      flex: 1;
      padding: 30px 0;
    }
    .back-btn {
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(45,106,79,0.2);
    }
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(45,106,79,0.3);
    }
    .product-title {
      font-size: 3rem;
      background: linear-gradient(135deg, #1e3a32 0%, #2d6a4f 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      font-weight: 900;
      line-height: 1.2;
      text-shadow: 0 2px 4px rgba(45,106,79,0.1);
    }
    .product-description {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #4a5568;
      margin-bottom: 25px;
      padding: 20px;
      background: linear-gradient(135deg, #f0fdf9 0%, #ecfdf5 100%);
      border-radius: 20px;
      border-left: 4px solid #40916c;
    }
    .product-price {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 35px;
      padding: 15px 25px;
      background-color: rgba(45,106,79,0.05);
      border-radius: 20px;
      display: inline-block;
    }
    .quantity-selector {
      margin-bottom: 35px;
      padding: 25px;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      border: 1px solid rgba(45,106,79,0.1);
    }
    .quantity-selector label {
      display: block;
      font-weight: 700;
      margin-bottom: 15px;
      color: #2d6a4f;
      font-size: 1.1rem;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 20px;
      justify-content: center;
    }
    .quantity-btn {
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      color: white;
      border: none;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(45,106,79,0.2);
    }
    .quantity-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 8px 25px rgba(45,106,79,0.3);
    }
    .quantity-input {
      width: 100px;
      padding: 15px;
      text-align: center;
      border: 2px solid rgba(45,106,79,0.2);
      border-radius: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      background: rgba(255,255,255,0.9);
      color: #2d6a4f;
    }
    .action-buttons {
      display: flex;
      gap: 25px;
    }
    .add-to-cart-btn, .buy-now-btn {
      padding: 18px 35px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      border: none;
      position: relative;
      overflow: hidden;
    }
    .add-to-cart-btn::before, .buy-now-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s ease;
    }
    .add-to-cart-btn:hover::before, .buy-now-btn:hover::before {
      left: 100%;
    }
    .add-to-cart-btn {
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(45,106,79,0.2);
    }
    .add-to-cart-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(45,106,79,0.3);
    }
    .buy-now-btn {
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(220,38,38,0.2);
    }
    .buy-now-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(220,38,38,0.3);
    }
    @media (max-width: 768px) {
      .product-details-section {
        flex-direction: column;
        gap: 30px;
        margin: 20px;
        padding: 25px;
      }
      .product-title {
        font-size: 2.2rem;
      }
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
  <script data-id="cmi7m0fwy0009kz04yac3babp" src="https://tinychat.ai/tinychat.js"></script>^</head>
<body>
  <div id="navbar-container"></div>

  <section class="product-details-section">
    <div class="product-image-container">
      <img id="product-image" src="" alt="" class="product-image">
    </div>
    <div class="product-info">
      <button onclick="window.history.back()" class="back-btn">‚Üê Back to Shop</button>
      <h1 id="product-title" class="product-title"></h1>
      <p id="product-description" class="product-description"></p>
      <div id="product-price" class="product-price"></div>
      <div class="quantity-selector">
        <label for="quantity">Quantity</label>
        <div class="quantity-controls">
          <button class="quantity-btn" id="decrease-qty">-</button>
          <input type="number" id="quantity" class="quantity-input" min="1" value="1" readonly>
          <button class="quantity-btn" id="increase-qty">+</button>
        </div>
      </div>
      <div class="action-buttons">
        <button id="add-to-cart-btn" class="add-to-cart-btn">üõí Add to Cart</button>
        <button id="buy-now-btn" class="buy-now-btn">‚ö° Buy Now</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 TillValle. All rights reserved.</p>
  </footer>

  <!-- Floating Chatbot Button -->
  <button class="floating-chatbot-btn" id="floating-chatbot-btn" title="Chat with TillieBot">
    üí¨
  </button>

  <!-- Chatbot Sidebar -->
  <div class="chatbot-sidebar" id="chatbot-sidebar">
    <div class="chatbot-header">
      <span>ü§ñ TillieBot</span>
      <button class="chatbot-close" id="chatbot-close">&times;</button>
    </div>
    <div class="chatbot-messages" id="chatbot-messages">
      <div class="chatbot-message bot">
        üå± Hello! Welcome to TillValle! I'm TillieBot, your smart farming assistant. How can I help you today?
      </div>
    </div>
    <div class="chatbot-input-area">
      <div class="chatbot-input-container">
        <input type="text" id="chatbot-input" placeholder="Ask me about products, delivery, or stock..." class="chatbot-input">
        <button id="chatbot-send" class="chatbot-send">üì§</button>
      </div>
    </div>
  </div>

  <script>
    // Load navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        // Load navbar-universal.js after navbar is loaded
        const script = document.createElement('script');
        script.src = 'navbar-universal.js';
        script.onload = function() {
          if (typeof initNavbar === 'function') {
            initNavbar();
          }
        };
        document.head.appendChild(script);
      });

    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '';
    const price = urlParams.get('price') || '';
    const image = urlParams.get('image') || '';
    const description = urlParams.get('description') || '';

    // Populate product details
    document.getElementById('product-title').textContent = name;
    document.getElementById('product-description').textContent = description;
    document.getElementById('product-price').textContent = `KES ${price}`;
    document.getElementById('product-image').src = image;
    document.getElementById('product-image').alt = name;

    // Quantity controls
    const quantityInput = document.getElementById('quantity');
    const decreaseBtn = document.getElementById('decrease-qty');
    const increaseBtn = document.getElementById('increase-qty');

    decreaseBtn.addEventListener('click', function() {
      if (parseInt(quantityInput.value) > 1) {
        quantityInput.value = parseInt(quantityInput.value) - 1;
      }
    });

    increaseBtn.addEventListener('click', function() {
      quantityInput.value = parseInt(quantityInput.value) + 1;
    });

    // Add to cart
    document.getElementById('add-to-cart-btn').addEventListener('click', function() {
      const quantity = parseInt(quantityInput.value);
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({
          name: name,
          price: parseInt(price),
          quantity: quantity
        });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      if (typeof updateCartCount === 'function') {
        updateCartCount();
      }

      // Show toast
      showToast(`${name} added to cart!`);

      // Redirect to cart after a short delay
      setTimeout(() => {
        window.location.href = 'cart.html';
      }, 1500);
    });

    // Buy now
    document.getElementById('buy-now-btn').addEventListener('click', function() {
      const quantity = parseInt(quantityInput.value);
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({
          name: name,
          price: parseInt(price),
          quantity: quantity
        });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      if (typeof updateCartCount === 'function') {
        updateCartCount();
      }

      // Redirect to cart
      window.location.href = 'cart.html';
    });

    // Show toast notification
    function showToast(message) {
      const toast = document.createElement('div');
      toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
        color: white;
        padding: 12px 20px;
        border-radius: 5px;
        z-index: 10001;
        font-weight: bold;
      `;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Chatbot functionality (same as shop.html)
    // ... (include the chatbot script from shop.html if needed, but for brevity, assume it's loaded via global-chat.js)
  </script>

  <script src="global-chat.js"></script>
  <script src="navbar-universal.js"></script>
  <script src="bg-init.js"></script>


</body>
</html>
