  <header>

  <main class="profile-container">
    <h1><a href="profile.html" class="back-link">‚Üê Back to Profile</a></h1>
    
    <section class="language-section">
      <h2>Language Settings</h2>
      <form id="language-form">
        <div class="profile-field">
          <label for="language-select">Select Language:</label>
          <select id="language-select" class="language-select">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="zh">Chinese</option>
          </select>
          <button type="button" id="save-language-btn">Save</button>
        </div>
      </form>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const languageSelect = document.getElementById('language-select');
      const saveBtn = document.getElementById('save-language-btn');

      // Load saved language preference
      const savedLang = localStorage.getItem('preferredLanguage') || 'en';
      languageSelect.value = savedLang;

      saveBtn.addEventListener('click', () => {
        const selectedLang = languageSelect.value;
        localStorage.setItem('preferredLanguage', selectedLang);
        alert('Language preference saved!');
        // Redirect to home page after saving language preference
        window.location.href = 'index.html';
      });

      // Optional: Apply language changes immediately on this page if needed
      // This requires additional i18n implementation which is not included here
    });
  </script>
