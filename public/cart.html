<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <link rel="stylesheet" href="styles.css" />
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-link logo-link">
        <img src="logo.jpg" alt="TilleValle Logo" class="logo" />
      </a>
      <a href="index.html" class="nav-link">Home</a>
      <a href="shop.html" class="nav-link">Shop</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </div>
    <div class="nav-right">
      <a href="cart.html" class="nav-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
      <span id="user-area"></span>
    </div>
  </nav>

  <section class="cart animated fadeIn" id="cart-section">
    <h2>Your Shopping Cart</h2>
    <div class="cart-container">
      <button id="remove-all-btn" style="margin-bottom: 20px; background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Remove All</button>
      <ul id="cart-items">
        <!-- Cart items will appear here -->
        <!-- Example cart item with quantity controls -->
        <!--
        <li class="cart-item">
          <span>Eggs (Kienyeji) - KES 30</span>
          <div class="cart-quantity-controls">
            <button class="decrease-qty">-</button>
            <input type="text" class="item-qty" value="1" readonly />
            <button class="increase-qty">+</button>
            <button class="remove-item" style="background: transparent; border: none; color: #ef4444; font-weight: bold; cursor: pointer;">Remove</button>
          </div>
        </li>
        -->
      </ul>
      <b><p id="cart-total">Total: KSh 0</p></b>
      <button id="checkout-btn">Checkout</button>
    </div>
  </section>

  <!-- Payment Section (hidden by default) -->
  <section id="payment-section" style="display:none;" class="animated fadeIn">
    <h2>Payment Details</h2>
    <div class="payment-methods">
      <h3>Select Payment Method</h3>
      <label class="payment-option">
        <input type="radio" name="payment-method" value="mpesa" checked>
        <span>Mpesa Payment</span>
      </label>
      <label class="payment-option">
        <input type="radio" name="payment-method" value="paybill">
        <span>Paybill</span>
      </label>
    </div>
    <div id="mpesa-section">
      <p>Enter your Mpesa phone number to receive payment prompt:</p>
      <input type="tel" id="mpesa-phone" placeholder="254XXXXXXXXX" pattern="254[0-9]{9}" required />
    </div>
    <div id="paybill-section" style="display:none;">
      <p>Paybill: <strong>123456</strong></p>
      <p>Account No: <strong>0012345678</strong></p>
      <label for="payment-reference">Enter Payment Reference:</label>
      <input type="text" id="payment-reference" placeholder="Reference Number" required />
    </div>
    <button type="button" id="confirm-payment-btn">Confirm Payment</button>
  </section>

  <!-- Toast -->
  <div id="cart-toast"></div>

  <footer>
    <p>&copy; 2025 TilleValle. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
