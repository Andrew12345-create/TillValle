  <!-- Navbar -->

  <!-- Order Summary Section -->

  <!-- Payment Section -->
  <section id="payment-section">
    <h2>Payment Details</h2>
    <form id="payment-form">
      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" required>
          <option value="mpesa">M-Pesa</option>
          <option value="card">Credit/Debit Card</option>
        </select>
      </div>
      <!-- Removed location input field as location is set on location.html -->

        <label>Your Selected Location</label>
        <p id="display-location" style="font-weight: bold; padding: 8px; background: #f0f0f0; border-radius: 4px;"></p>
      </div>
      <div id="mpesa-fields" class="payment-fields">
        <div class="form-group">
          <label for="phone-number">M-Pesa Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" placeholder="07XXXXXXXX" required>
        </div>
      </div>
      <div id="card-fields" class="payment-fields" style="display: none;">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required autocomplete="cc-exp">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" required autocomplete="cc-csc">
        </div>
        <div class="form-group">
          <label for="card-name">Cardholder Name</label>
          <input type="text" id="card-name" name="card-name" placeholder="John Doe" required autocomplete="cc-name">
        </div>
      </div>
      <button type="submit" class="btn">Complete Payment</button>
    </form>
  </section>

  <script src="script.js" defer></script>
  <script>
    // Chatbot functions
    document.addEventListener('DOMContentLoaded', function() {
      const floatingChatbotBtn = document.getElementById('floating-chatbot-btn');
      const chatbotSidebar = document.getElementById('chatbot-sidebar');
      const chatbotClose = document.getElementById('chatbot-close');
      const chatbotSend = document.getElementById('chatbot-send');
      const chatbotInput = document.getElementById('chatbot-input');
      
      if (floatingChatbotBtn) {
        floatingChatbotBtn.addEventListener('click', () => {
          if (chatbotSidebar) chatbotSidebar.classList.add('open');
          floatingChatbotBtn.style.display = 'none';
        });
      }
      if (chatbotClose) {
        chatbotClose.addEventListener('click', () => {
          if (chatbotSidebar) chatbotSidebar.classList.remove('open');
          if (floatingChatbotBtn) floatingChatbotBtn.style.display = 'flex';
        });
      }
      if (chatbotSend) {
        chatbotSend.addEventListener('click', sendMessage);
      }
      if (chatbotInput) {
        chatbotInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') sendMessage();
        });
      }
      
      async function sendMessage() {
        const message = chatbotInput.value.trim();
        if (!message) return;
        
        const messagesDiv = document.getElementById('chatbot-messages');
        messagesDiv.innerHTML += `<div class="chatbot-message user">${message}</div>`;
        chatbotInput.value = '';
        messagesDiv.innerHTML += `<div class="chatbot-message bot">Thinking...</div>`;
        const loadingMessage = messagesDiv.lastElementChild;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        
        try {
          const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          const chatbotUrl = isLocal ? 'http://localhost:3001/chatbot' : '/.netlify/functions/chatbot';
          const response = await fetch(chatbotUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
          });
          const data = await response.json();
          if (loadingMessage) loadingMessage.remove();
          messagesDiv.innerHTML += `<div class="chatbot-message bot">${data.message}</div>`;
        } catch (error) {
          if (loadingMessage) loadingMessage.remove();
          const currentLang = localStorage.getItem('selectedLanguage') || 'en';
          const lowerMessage = message.toLowerCase();
          const offlineResponses = {
            en: {
              human: "I'll connect you with our live chat agent Angela Wanjiru at angelawanjiru@gmail.com.",
              default: "Hello! I'm TillieBot from TillValle! ðŸŒ± I can help you with product information, stock levels, and delivery details. What would you like to know?"
            },
            sw: {
              human: "Nitakuunganisha na wakala wetu Angela Wanjiru kwa angelawanjiru@gmail.com.",
              default: "Hujambo! Mimi ni TillieBot kutoka TillValle! ðŸŒ± Ninaweza kukusaidia na habari za bidhaa na uongozaji. Unahitaji nini?"
            },
            fr: {
              human: "Je vais vous connecter avec notre agent Angela Wanjiru Ã  angelawanjiru@gmail.com.",
              default: "Bonjour! Je suis TillieBot de TillValle! ðŸŒ± Je peux vous aider avec les informations produits et la livraison. Que voulez-vous savoir?"
            }
          };
          const responses = offlineResponses[currentLang] || offlineResponses.en;
          if (lowerMessage.includes('human') || lowerMessage.includes('agent') || lowerMessage.includes('live')) {
            messagesDiv.innerHTML += `<div class="chatbot-message bot">${responses.human}</div>`;
          } else {
            messagesDiv.innerHTML += `<div class="chatbot-message bot">${responses.default}</div>`;
          }
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });
  </script>

  <script>
    const paymentMethod = document.getElementById('payment-method');
    const mpesaFields = document.getElementById('mpesa-fields');
    const cardFields = document.getElementById('card-fields');

    function updatePaymentFields() {
      if (paymentMethod.value === 'mpesa') {
        mpesaFields.style.display = 'block';
        cardFields.style.display = 'none';
        document.getElementById('phone-number').required = true;
        document.getElementById('card-number').required = false;
        document.getElementById('expiry-date').required = false;
        document.getElementById('cvv').required = false;
        document.getElementById('card-name').required = false;
      } else {
        mpesaFields.style.display = 'none';
        cardFields.style.display = 'block';
        document.getElementById('phone-number').required = false;
        document.getElementById('card-number').required = true;
        document.getElementById('expiry-date').required = true;
        document.getElementById('cvv').required = true;
        document.getElementById('card-name').required = true;
      }
    }

    paymentMethod.addEventListener('change', updatePaymentFields);

    // Initialize on page load
    updatePaymentFields();

    // Payment form submission
    const paymentForm = document.getElementById('payment-form');
    paymentForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Use location from localStorage instead of input field
      const location = localStorage.getItem('selectedLocation');
      if (!location) {
        showCartToast("Location not set. Please select your location.");
        window.location.href = 'location.html';
        return;
      }

      if (paymentMethod.value === 'mpesa') {
        const phoneNumber = document.getElementById('phone-number').value.trim();
        if (!phoneNumber) {
          showCartToast("Please enter your M-Pesa phone number.");
          return;
        }

        // Get cart from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        if (total === 0) {
          showCartToast("Your cart is empty.");
          return;
        }

        // Convert phone to international format if needed
        let formattedPhone = phoneNumber;
        if (formattedPhone.startsWith('0')) {
          formattedPhone = '254' + formattedPhone.slice(1);
        }

        // Get user email for account reference
        const user = JSON.parse(localStorage.getItem('user')) || {};
        const accountReference = user.email ? `${user.email}_${Date.now()}` : `guest_${Date.now()}`;

        showCartToast("Initiating M-Pesa payment... Please complete the payment on your phone.");

        try {
          const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          const mpesaUrl = isLocal ? 'http://localhost:3001/mpesa' : '/.netlify/functions/mpesa-stkpush';

          const response = await fetch(mpesaUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              phone: formattedPhone,
              amount: total,
              accountReference: accountReference,
            }),
          });

          const data = await response.json();

          if (data.success) {
            showCartToast("M-Pesa STK Push sent! Please check your phone and complete the payment.");
            // Clear cart on successful initiation
            localStorage.removeItem('cart');
            // Redirect after delay
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 10000); // Longer delay for user to complete payment
          } else {
            showCartToast(`Payment initiation failed: ${data.error}`);
          }
        } catch (error) {
          console.error('Mpesa payment error:', error);
          showCartToast("Payment failed. Please try again.");
        }
      } else if (paymentMethod.value === 'card') {
        // Simulate card payment processing
        const cardNumber = document.getElementById('card-number').value.trim();
        const expiryDate = document.getElementById('expiry-date').value.trim();
        const cvv = document.getElementById('cvv').value.trim();
        const cardName = document.getElementById('card-name').value.trim();

        // Basic validation for card fields
        if (!cardNumber || !expiryDate || !cvv || !cardName) {
          showCartToast("Please fill in all card details.");
          return;
        }

        // Here you would integrate with a real payment gateway API
        // For demonstration, simulate success after a delay
        showCartToast("Processing card payment...");
        setTimeout(() => {
          showCartToast(`Card payment successful! Thank you for your purchase from ${location}.`);
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 3000);
        }, 2000);
      }
    });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartCountElem = document.getElementById('cart-count');
      if (cartCountElem) {
        cartCountElem.textContent = totalQuantity;
      }
      const logoCartCount = document.getElementById('logo-cart-count');
      if (logoCartCount) {
        logoCartCount.textContent = totalQuantity;
      }
      const floatingCartCount = document.getElementById('floating-cart-count');
      if (floatingCartCount) {
        floatingCartCount.textContent = totalQuantity;
      }
      const floatingCartBtn = document.getElementById('floating-cart-btn');
      if (floatingCartBtn) {
        floatingCartBtn.style.display = 'flex';
      }
    }

    // Display selected location and order summary on page load
    document.addEventListener('DOMContentLoaded', () => {
      const displayLocation = document.getElementById('display-location');
      const location = localStorage.getItem('selectedLocation');
      if (displayLocation && location) {
        displayLocation.textContent = location;
      }

      // Load and display order summary
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const orderItems = document.getElementById('order-items');
      const orderTotal = document.getElementById('order-total');
      orderItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.quantity;
        const li = document.createElement('li');
        li.textContent = `${item.name} x${item.quantity} - KES ${item.price * item.quantity}`;
        orderItems.appendChild(li);
      });

      orderTotal.textContent = `Total: KES ${total}`;

      // Update cart count
      updateCartCount();
    });

    function showCartToast(message) {
      const toast = document.getElementById('cart-toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }
  </script>
