<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="logo.jpg" type="image/jpeg">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="global-chat.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: #333;
    }

    .payment-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .payment-card {
      background: linear-gradient(145deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.1) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }

    .payment-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }

    .card-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-header h2 {
      font-size: 2rem;
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .card-header p {
      color: #666;
      font-size: 1rem;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(45, 106, 79, 0.1);
    }

    .order-item:last-child {
      border-bottom: none;
      font-weight: 700;
      font-size: 1.2rem;
      color: #2d6a4f;
    }

    .item-details {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .item-image {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      object-fit: cover;
      background: #f0f0f0;
    }

    .item-info h4 {
      font-size: 1rem;
      color: #333;
      margin-bottom: 5px;
    }

    .item-info p {
      font-size: 0.9rem;
      color: #666;
    }

    .item-price {
      font-weight: 600;
      color: #2d6a4f;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(45, 106, 79, 0.2);
      border-radius: 15px;
      font-size: 16px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #2d6a4f;
      box-shadow: 0 0 0 3px rgba(45, 106, 79, 0.1);
    }

    .payment-methods {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    .payment-method {
      padding: 20px;
      border: 2px solid rgba(45, 106, 79, 0.2);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      background: rgba(255,255,255,0.5);
    }

    .payment-method.active {
      border-color: #2d6a4f;
      background: rgba(45, 106, 79, 0.1);
    }

    .payment-method:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .payment-icon {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }

    .payment-method h4 {
      font-size: 1rem;
      color: #333;
      margin-bottom: 5px;
    }

    .payment-method p {
      font-size: 0.9rem;
      color: #666;
    }

    .payment-fields {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .payment-fields.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(45, 106, 79, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .location-display {
      background: rgba(45, 106, 79, 0.1);
      padding: 15px;
      border-radius: 15px;
      border: 2px solid rgba(45, 106, 79, 0.2);
      margin-bottom: 25px;
    }

    .location-display h4 {
      color: #2d6a4f;
      margin-bottom: 5px;
    }

    .location-display p {
      color: #666;
      font-size: 1rem;
    }

    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 15px;
      margin-top: 20px;
    }

    .security-badge span {
      color: #16a34a;
      font-weight: 600;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(45, 106, 79, 0.3);
      z-index: 9999;
      font-weight: 600;
      transform: translateY(100px);
      transition: all 0.3s ease;
    }

    .toast.show {
      transform: translateY(0);
    }

    .toast.error {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
    }

    @media (max-width: 768px) {
      .payment-container {
        grid-template-columns: 1fr;
        gap: 20px;
        margin: 20px auto;
        padding: 15px;
      }
      
      .payment-methods {
        grid-template-columns: 1fr;
      }
      
      .card-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="navbar-container"></div>
  </header>

  <div class="payment-container">
    <!-- Order Summary -->
    <div class="payment-card">
      <div class="card-header">
        <h2>üìã Order Summary</h2>
        <p>Review your items before payment</p>
      </div>
      
      <div id="order-items"></div>
      
      <div class="location-display">
        <h4>üìç Delivery Location</h4>
        <p id="display-location">Loading...</p>
      </div>
    </div>

    <!-- Payment Form -->
    <div class="payment-card">
      <div class="card-header">
        <h2>üí≥ Payment Details</h2>
        <p>Choose your preferred payment method</p>
      </div>

      <form id="payment-form">
        <div class="payment-methods">
          <div class="payment-method active" data-method="mpesa">
            <span class="payment-icon">üì±</span>
            <h4>M-Pesa</h4>
            <p>Mobile money payment</p>
          </div>
          <div class="payment-method" data-method="card">
            <span class="payment-icon">üí≥</span>
            <h4>Card Payment</h4>
            <p>Credit/Debit card</p>
          </div>
        </div>

        <!-- M-Pesa Fields -->
        <div id="mpesa-fields" class="payment-fields active">
          <div class="form-group">
            <label for="phone-number">üì± M-Pesa Phone Number</label>
            <input type="tel" id="phone-number" class="form-input" placeholder="0712345678" required>
          </div>
        </div>

        <!-- Card Fields -->
        <div id="card-fields" class="payment-fields">
          <div class="form-group">
            <label for="card-number">üí≥ Card Number</label>
            <input type="text" id="card-number" class="form-input" placeholder="1234 5678 9012 3456" maxlength="19">
          </div>
          <div class="card-row">
            <div class="form-group">
              <label for="expiry-date">üìÖ Expiry Date</label>
              <input type="text" id="expiry-date" class="form-input" placeholder="MM/YY" maxlength="5">
            </div>
            <div class="form-group">
              <label for="cvv">üîí CVV</label>
              <input type="text" id="cvv" class="form-input" placeholder="123" maxlength="4">
            </div>
          </div>
          <div class="form-group">
            <label for="card-name">üë§ Cardholder Name</label>
            <input type="text" id="card-name" class="form-input" placeholder="John Doe">
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submit-btn">
          <span id="btn-text">Complete Payment</span>
        </button>

        <div class="security-badge">
          <span>üîí</span>
          <span>Your payment is secured with 256-bit SSL encryption</span>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="script.js" defer></script>
  <script>
    let selectedMethod = 'mpesa';
    let cart = [];
    let total = 0;

    // Payment method selection
    document.querySelectorAll('.payment-method').forEach(method => {
      method.addEventListener('click', () => {
        document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
        method.classList.add('active');
        selectedMethod = method.dataset.method;
        updatePaymentFields();
      });
    });

    function updatePaymentFields() {
      const mpesaFields = document.getElementById('mpesa-fields');
      const cardFields = document.getElementById('card-fields');
      
      if (selectedMethod === 'mpesa') {
        mpesaFields.classList.add('active');
        cardFields.classList.remove('active');
      } else {
        mpesaFields.classList.remove('active');
        cardFields.classList.add('active');
      }
    }

    // Load order summary
    function loadOrderSummary() {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
      const orderItems = document.getElementById('order-items');
      const displayLocation = document.getElementById('display-location');
      
      orderItems.innerHTML = '';
      total = 0;

      if (cart.length === 0) {
        orderItems.innerHTML = '<div class="order-item"><span>Your cart is empty</span></div>';
        return;
      }

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        
        const orderItem = document.createElement('div');
        orderItem.className = 'order-item';
        orderItem.innerHTML = `
          <div class="item-details">
            <img src="${item.image || 'placeholder.jpg'}" alt="${item.name}" class="item-image">
            <div class="item-info">
              <h4>${item.name}</h4>
              <p>Qty: ${item.quantity}</p>
            </div>
          </div>
          <div class="item-price">KES ${itemTotal}</div>
        `;
        orderItems.appendChild(orderItem);
      });

      // Add total
      const totalItem = document.createElement('div');
      totalItem.className = 'order-item';
      totalItem.innerHTML = `
        <span><strong>Total Amount</strong></span>
        <span><strong>KES ${total}</strong></span>
      `;
      orderItems.appendChild(totalItem);

      // Display location
      const location = localStorage.getItem('selectedLocation') || localStorage.getItem('deliveryLocation') || 'Not set';
      displayLocation.textContent = location;
    }

    // Form submission
    document.getElementById('payment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (cart.length === 0) {
        showToast('Your cart is empty', true);
        return;
      }

      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      
      submitBtn.disabled = true;
      btnText.textContent = 'Processing...';

      try {
        if (selectedMethod === 'mpesa') {
          await processMpesaPayment();
        } else {
          await processCardPayment();
        }
      } catch (error) {
        showToast('Payment failed. Please try again.', true);
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = 'Complete Payment';
      }
    });

    async function processMpesaPayment() {
      const phoneNumber = document.getElementById('phone-number').value.trim();
      
      if (!phoneNumber) {
        showToast('Please enter your M-Pesa phone number', true);
        return;
      }

      // Format phone number
      let formattedPhone = phoneNumber;
      if (formattedPhone.startsWith('0')) {
        formattedPhone = '254' + formattedPhone.slice(1);
      }

      showToast('Initiating M-Pesa payment...');

      // Simulate M-Pesa STK push
      setTimeout(() => {
        showToast('M-Pesa STK Push sent! Check your phone to complete payment.');
        
        // Simulate successful payment after delay
        setTimeout(() => {
          showToast('Payment successful! Thank you for your order.');
          localStorage.removeItem('cart');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        }, 5000);
      }, 2000);
    }

    async function processCardPayment() {
      const cardNumber = document.getElementById('card-number').value.trim();
      const expiryDate = document.getElementById('expiry-date').value.trim();
      const cvv = document.getElementById('cvv').value.trim();
      const cardName = document.getElementById('card-name').value.trim();

      if (!cardNumber || !expiryDate || !cvv || !cardName) {
        showToast('Please fill in all card details', true);
        return;
      }

      showToast('Processing card payment...');

      // Simulate card processing
      setTimeout(() => {
        showToast('Payment successful! Thank you for your order.');
        localStorage.removeItem('cart');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      }, 3000);
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${isError ? 'error' : ''}`;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }

    // Card number formatting
    document.getElementById('card-number').addEventListener('input', (e) => {
      let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
      let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
      e.target.value = formattedValue;
    });

    // Expiry date formatting
    document.getElementById('expiry-date').addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.substring(0, 2) + '/' + value.substring(2, 4);
      }
      e.target.value = value;
    });

    // CVV validation
    document.getElementById('cvv').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // Phone number formatting
    document.getElementById('phone-number').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      loadOrderSummary();
      updatePaymentFields();
    });
  </script>
</body>
</html>
