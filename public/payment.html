<head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-link logo-link">
        <img src="logo.jpg" alt="TillValle Logo" class="logo">

      <div id="user-area"></div>
    </div>
  </nav>

  <!-- Payment Section -->
  <section id="payment-section">
    <h2>Payment Details</h2>
    <form id="payment-form">
      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" required>
          <option value="mpesa">M-Pesa</option>
          <option value="card">Credit/Debit Card</option>
        </select>
      </div>
      <div class="form-group">
        <label for="location">Your Location</label>
        <input type="text" id="location" placeholder="Enter your location" required>
      </div>
      <div id="mpesa-fields" class="payment-fields">
        <div class="form-group">
          <label for="phone-number">M-Pesa Phone Number</label>
          <input type="tel" id="phone-number" placeholder="07XXXXXXXX" required>
        </div>
      </div>
      <div id="card-fields" class="payment-fields" style="display: none;">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" required>
        </div>
        <div class="form-group">
          <label for="card-name">Cardholder Name</label>
          <input type="text" id="card-name" placeholder="John Doe" required>
        </div>
      </div>
      <button type="submit" class="btn">Complete Payment</button>
    </form>
  </section>

  <!-- Toast Notification -->
  <div id="cart-toast"></div>

  <!-- Chatbot Sidebar -->
  <div id="chatbot-sidebar" class="chatbot-sidebar">
    <div class="chatbot-header">
      <span>TillieBot</span>
      <button id="chatbot-close" class="chatbot-close">&times;</button>
    </div>
    <div id="chatbot-messages" class="chatbot-messages">
      <div class="chatbot-message bot">
        Hello! I'm TillieBot, your TillValle assistant. How can I help you today? You can ask me about our fresh products, delivery, or anything else!
      </div>
    </div>
    <div class="chatbot-input-area">
      <div class="chatbot-input-container">
        <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Type your message...">
        <button id="chatbot-send" class="chatbot-send">âž¤</button>
      </div>
    </div>
  </div>

  <!-- Floating Chatbot Button -->
  <div id="floating-chatbot-btn" class="floating-chatbot-btn">
    <span class="chatbot-emoji">ðŸ’¬</span>

  <!-- Floating Cart Button -->
  <div id="floating-cart-btn" class="floating-cart-btn">
    <span class="cart-emoji">ðŸ›’</span>
    <span id="floating-cart-count" class="floating-cart-count">0</span>
  </div>

  <div class="particles" id="particles"></div>

  <footer>
    <p>&copy; 2025 TilleValle. All rights reserved.</p>
  </footer>

  <script src="script.js" defer></script>

  <script>
    const paymentMethod = document.getElementById('payment-method');
    const mpesaFields = document.getElementById('mpesa-fields');
    const cardFields = document.getElementById('card-fields');

    paymentMethod.addEventListener('change', () => {
      if (paymentMethod.value === 'mpesa') {
        mpesaFields.style.display = 'block';
        cardFields.style.display = 'none';
        document.getElementById('phone-number').required = true;
        document.getElementById('card-number').required = false;
        document.getElementById('expiry-date').required = false;
        document.getElementById('cvv').required = false;
        document.getElementById('card-name').required = false;
      } else {
        mpesaFields.style.display = 'none';
        cardFields.style.display = 'block';
        document.getElementById('phone-number').required = false;
        document.getElementById('card-number').required = true;
        document.getElementById('expiry-date').required = true;
        document.getElementById('cvv').required = true;
        document.getElementById('card-name').required = true;
      }
    });

    // Payment form submission
    const paymentForm = document.getElementById('payment-form');
    paymentForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const location = document.getElementById('location').value.trim();
      if (!location) {
        showCartToast("Please enter your location.");
        return;
      }

      if (paymentMethod.value === 'mpesa') {
        // Simulate M-Pesa payment processing
        showCartToast(`M-Pesa payment successful! Thank you for your purchase from ${location}.`);
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);
      } else if (paymentMethod.value === 'card') {
        // Simulate card payment processing
        const cardNumber = document.getElementById('card-number').value.trim();
        const expiryDate = document.getElementById('expiry-date').value.trim();
        const cvv = document.getElementById('cvv').value.trim();
        const cardName = document.getElementById('card-name').value.trim();

        // Basic validation for card fields
        if (!cardNumber || !expiryDate || !cvv || !cardName) {
          showCartToast("Please fill in all card details.");
          return;
        }

        // Here you would integrate with a real payment gateway API
        // For demonstration, simulate success after a delay
        showCartToast("Processing card payment...");
        setTimeout(() => {
          showCartToast(`Card payment successful! Thank you for your purchase from ${location}.`);
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 3000);
        }, 2000);
      }
    });

    function showCartToast(message) {
      const toast = document.getElementById('cart-toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }
  </script>
</body>
</html>
