  <style>
    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-out;
    }
    .signup-container h1 {
      text-align: center;
      font-size: 28px;
      color: #2d6a4f;
      margin-bottom: 25px;
    }
    .signup-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s ease;
    }
    .signup-container input:focus {
      border-color: #2d6a4f;
      outline: none;
    }
    .signup-container button {
      width: 100%;
      padding: 12px;
      background: #2d6a4f;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;

    }
    .signup-container button:hover {
      background: #40916c;
      transform: scale(1.05);
    }
    #output {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #2d6a4f;
    }
    .signup-container a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #2d6a4f;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .signup-container a:hover {
      color: #40916c;
    }
    .password-container {
      position: relative;
      margin-bottom: 15px;
    }
    .password-container input {
      width: 100%;
      padding: 12px 45px 12px 15px; /* Add padding right for button */
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s ease;
    }
    .password-container input:focus {
      border-color: #2d6a4f;
      outline: none;
    }
    .password-container button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #2d6a4f;
      padding: 0;
    }

<body>

      <div class="password-container">

  <script>
    // Load navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        const script = document.createElement('script');
        script.src = 'script.js';
        document.body.appendChild(script);
      });

    // Login form handling
    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Determine login URL based on environment
      const isLocal = window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

      if (isLocal) {
        // For local testing, simulate successful login
        localStorage.setItem('email', email);
        renderUserArea(); // Update navbar immediately
        document.getElementById('output').textContent = 'Login successful! Redirecting...';
        document.getElementById('output').style.color = '#2d6a4f';

        if (email === 'andrewmunamwangi@gmail.com') {
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 1500);
        } else {
          setTimeout(() => {
            window.location.href = 'shop.html';
          }, 1500);
        }
      } else {
        const loginUrl = '/.netlify/functions/login';

        try {
          const response = await fetch(loginUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          if (data.ok) {
            // Successful login
            localStorage.setItem('token', data.token);
            localStorage.setItem('email', email);
            document.getElementById('output').textContent = 'Login successful! Redirecting...';
            document.getElementById('output').style.color = '#2d6a4f';

            setTimeout(() => {
              window.location.href = 'shop.html';
            }, 1500);
          } else {
            document.getElementById('output').textContent = data.error || 'Login failed. Please try again.';
            document.getElementById('output').style.color = 'red';

            if (data.error === 'Cannot see account, please sign up') {
              setTimeout(() => {
                window.location.href = 'signup.html';
              }, 2000);
            }
          }
        } catch (error) {
          document.getElementById('output').textContent = 'Network error. Please try again later.';
          document.getElementById('output').style.color = 'red';
          console.error('Login error:', error);
        }
      }
    });

    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = this;
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Hide';
        toggleBtn.setAttribute('aria-label', 'Hide password');
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Show';
        toggleBtn.setAttribute('aria-label', 'Show password');
      }
    });
  </script>
