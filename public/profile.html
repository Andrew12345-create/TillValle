  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.getElementById('logout-btn');
      
      logoutBtn.addEventListener('click', async function() {
        try {
          // Determine logout URL based on environment
          const isNetlify = window.location.hostname.includes('netlify') || window.location.href.includes('netlify');
          const logoutUrl = isNetlify ? '/.netlify/functions/logout' : '/logout';

          const response = await fetch(logoutUrl, {
            method: 'POST',
            credentials: 'include'
          });

          const result = await response.json();

          if (result.ok) {
            // Clear any stored tokens or session data
            localStorage.removeItem('token');
            sessionStorage.removeItem('token');

            // Update navbar after logout
            if (typeof updateNavbar === 'function') {
              updateNavbar();
            }

            // Redirect to login page
            window.location.href = 'login.html';
          } else {
            alert('Logout failed: ' + result.error);
          }
        } catch (error) {
          console.error('Logout error:', error);
          alert('Logout failed. Please try again.');
        }
      });
    });
  </script>
