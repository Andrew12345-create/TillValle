<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - TilleValle</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import { SignUp } from 'https://cdn.skypack.dev/@stackframe/stack';

    const root = document.getElementById('root');

    function createSignUp() {
      const container = document.createElement('div');

      const heading = document.createElement('h1');
      heading.textContent = 'Sign Up';
      container.appendChild(heading);

      const signUpComponent = SignUp({
        fullPage: true,
        automaticRedirect: true,
        firstTab: 'password',
      });

      const extraInfo = document.createElement('div');
      extraInfo.innerHTML = 'By signing up, you agree to our <a href="/terms">Terms</a>';
      signUpComponent.extraInfo = extraInfo;

      container.appendChild(signUpComponent);

      return container;
    }

    root.appendChild(createSignUp());
  </script>
</body>
</html>
