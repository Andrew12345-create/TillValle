<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - TilleValle</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg" />
  <link rel="stylesheet" href="css/site.css" />
  <link rel="stylesheet" href="shop-styles.css" />
  <script src="navbar-universal.js"></script>

  <!-- Hotjar Tracking Code for Tillvalle -->

  <style>
    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-out;
    }
    .signup-container h1 {
      text-align: center;
      font-size: 28px;
      color: #2d6a4f;
      margin-bottom: 25px;
    }
    .signup-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s ease;
    }
    .signup-container input:focus {
      border-color: #2d6a4f;
      outline: none;
    }
    .signup-container button {
      width: 100%;
      padding: 12px;
      background: #2d6a4f;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .signup-container button:hover {
      background: #40916c;
      transform: scale(1.05);
    }
    #output {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #2d6a4f;
    }
    .signup-container a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #2d6a4f;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .signup-container a:hover {
      color: #40916c;
    }
  </style>
</head>
<body>
  <!-- Include navbar -->
  <div id="navbar-container"></div>

  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div id="output"></div>
    <a href="login.html">Already have an account? Login here</a>
  </div>

  <!-- Toast -->
  <div id="cart-toast"></div>

  <!-- Chatbot Sidebar -->
  <div id="chatbot-sidebar" class="chatbot-sidebar">
    <div class="chatbot-header">
      <span>TillieBot</span>
      <button id="chatbot-close" class="chatbot-close">&times;</button>
    </div>
    <div id="chatbot-messages" class="chatbot-messages">
      <div class="chatbot-message bot">
        Hello! I'm TillieBot, your TillValle assistant. How can I help you today? You can ask me about our fresh products, delivery, or anything else!
      </div>
    </div>
    <div class="chatbot-input-area">
      <div class="chatbot-input-container">
        <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Type your message...">
        <button id="chatbot-send" class="chatbot-send">âž¤</button>
      </div>
    </div>
  </div>

  <!-- Floating Chatbot Button -->
  <div id="floating-chatbot-btn" class="floating-chatbot-btn">
    <span class="chatbot-emoji">ðŸ’¬</span>
  </div>

  <!-- Floating Cart Button -->
  <div id="floating-cart-btn" class="floating-cart-btn">
    <span class="cart-emoji">ðŸ›’</span>
    <span id="floating-cart-count" class="floating-cart-count">0</span>
  </div>

  <script>
    // Load navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        const script = document.createElement('script');
        script.src = 'script.js';
        document.body.appendChild(script);
      });

    // Signup form handling
    document.getElementById('signup-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const signupUrl = '/.netlify/functions/signup';

      try {
        const response = await fetch(signupUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok && data.ok) {
          document.getElementById('output').textContent = 'Signup successful! Redirecting to login...';
          document.getElementById('output').style.color = '#2d6a4f';

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          document.getElementById('output').textContent = data.error || 'Signup failed. Please try again.';
          document.getElementById('output').style.color = 'red';
        }
      } catch (error) {
        document.getElementById('output').textContent = 'Network error. Please try again later.';
        document.getElementById('output').style.color = 'red';
        console.error('Signup error:', error);
      }
    });

    // Chatbot functions
    document.addEventListener('DOMContentLoaded', function() {
      const floatingChatbotBtn = document.getElementById('floating-chatbot-btn');
      const chatbotSidebar = document.getElementById('chatbot-sidebar');
      const chatbotClose = document.getElementById('chatbot-close');
      const chatbotSend = document.getElementById('chatbot-send');
      const chatbotInput = document.getElementById('chatbot-input');
      
      if (floatingChatbotBtn) {
        floatingChatbotBtn.addEventListener('click', () => {
          if (chatbotSidebar) chatbotSidebar.classList.add('open');
          floatingChatbotBtn.style.display = 'none';
        });
      }
      if (chatbotClose) {
        chatbotClose.addEventListener('click', () => {
          if (chatbotSidebar) chatbotSidebar.classList.remove('open');
          if (floatingChatbotBtn) floatingChatbotBtn.style.display = 'flex';
        });
      }
      if (chatbotSend) {
        chatbotSend.addEventListener('click', sendMessage);
      }
      if (chatbotInput) {
        chatbotInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') sendMessage();
        });
      }
      
      async function sendMessage() {
        const message = chatbotInput.value.trim();
        if (!message) return;
        
        const messagesDiv = document.getElementById('chatbot-messages');
        // Safely append user message
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'chatbot-message user';
        userMessageDiv.textContent = message;
        messagesDiv.appendChild(userMessageDiv);
        chatbotInput.value = '';
        const thinkingDiv = document.createElement('div');
        thinkingDiv.className = 'chatbot-message bot';
        thinkingDiv.textContent = 'Thinking...';
        messagesDiv.appendChild(thinkingDiv);
        const loadingMessage = messagesDiv.lastElementChild;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        
        try {
          const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          const chatbotUrl = isLocal ? 'http://localhost:3001/chatbot' : '/.netlify/functions/chatbot';
          const response = await fetch(chatbotUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
          });
          const data = await response.json();
          if (loadingMessage) loadingMessage.remove();
          const botReply = document.createElement('div');
          botReply.className = 'chatbot-message bot';
          botReply.textContent = data.message;
          messagesDiv.appendChild(botReply);
        } catch (error) {
          if (loadingMessage) loadingMessage.remove();
          const currentLang = localStorage.getItem('selectedLanguage') || 'en';
          const lowerMessage = message.toLowerCase();
          const offlineResponses = {
            en: {
              human: "I'll connect you with our live chat agent Angela Wanjiru at angelawanjiru@gmail.com.",
              default: "Hello! I'm TillieBot from TillValle! ðŸŒ± I can help you with product information, stock levels, and delivery details. What would you like to know?"
            },
            sw: {
              human: "Nitakuunganisha na wakala wetu Angela Wanjiru kwa angelawanjiru@gmail.com.",
              default: "Hujambo! Mimi ni TillieBot kutoka TillValle! ðŸŒ± Ninaweza kukusaidia na habari za bidhaa na uongozaji. Unahitaji nini?"
            },
            fr: {
              human: "Je vais vous connecter avec notre agent Angela Wanjiru Ã  angelawanjiru@gmail.com.",
              default: "Bonjour! Je suis TillieBot de TillValle! ðŸŒ± Je peux vous aider avec les informations produits et la livraison. Que voulez-vous savoir?"
            }
          };
          const responses = offlineResponses[currentLang] || offlineResponses.en;
          const respDiv = document.createElement('div');
          respDiv.className = 'chatbot-message bot';
          respDiv.textContent = (lowerMessage.includes('human') || lowerMessage.includes('agent') || lowerMessage.includes('live')) ? responses.human : responses.default;
          messagesDiv.appendChild(respDiv);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });
  </script>
</body>
</html>
