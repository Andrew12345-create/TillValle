<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - TilleValle</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg" />
    <link rel="stylesheet" href="../styles.css">
    <script>
      // Load user profile from localStorage
      document.addEventListener('DOMContentLoaded', () => {
        const userEmail = localStorage.getItem('email') || '';
        const savedName = localStorage.getItem(`profileName_${userEmail}`) || '';
        const savedPhone = localStorage.getItem(`phoneNumber_${userEmail}`) || '';

        document.getElementById('profile-name').value = savedName;
        document.getElementById('email').value = userEmail;
        document.getElementById('phone-number').value = savedPhone;

        if (savedName) {
          const greeting = document.createElement('h2');
          greeting.textContent = `Hello, ${savedName}`;
          document.querySelector('.account-section').insertBefore(greeting, document.querySelector('.profile-field'));
        }
      });

      function saveProfile() {
        const userEmail = localStorage.getItem('email') || '';
        const name = document.getElementById('profile-name').value;
        const phone = document.getElementById('phone-number').value;

        localStorage.setItem(`profileName_${userEmail}`, name);
        localStorage.setItem(`phoneNumber_${userEmail}`, phone);

        alert('Profile saved!');

        // After saving, redirect to shop page
        setTimeout(() => {
          window.location.href = 'shop.html';
        }, 1000);
      }
    </script>
  </head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html" class="nav-link logo-link">
          <img src="logo.jpg" alt="TilleValle Logo" class="logo" />
        </a>
        <a href="index.html" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link">Shop</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
      <div class="nav-right">
        <span id="user-area"></span>
        <a href="cart.html" class="nav-link">üõí Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
    <hr>
  </header>

  <main class="profile-container">
    <h1><a href="profile.html" class="back-link">‚Üê Back to Profile</a></h1>
    
    <section class="account-section">
      <h2>Account Settings</h2>
      <form id="account-form">
        <div class="profile-field">
          <label for="profile-name">Profile Name:</label>
          <input type="text" id="profile-name" value="John Doe">
          <button type="button" onclick="saveProfile()">Save</button>
        </div>
        <div class="profile-field">
          <label for="email">Email:</label>
          <input type="email" id="email" value="john.doe@example.com">
          <button type="button" onclick="saveProfile()">Save</button>
        </div>
        <div class="profile-field">
          <label for="phone-number">Phone Number:</label>
          <input type="text" id="phone-number" value="123-456-7890">
          <button type="button" onclick="saveProfile()">Save</button>
        </div>
      </form>
      <div class="profile-buttons">
        <button class="profile-btn" id="edit-password-btn">Edit Password</button>
        <button class="profile-btn">Payment Methods</button>
        <button class="profile-btn">Privacy Settings</button>
        <button class="profile-btn" id="logout-btn">Logout</button>
        <button class="profile-btn danger">Delete Account</button>
      </div>
    </section>
  </main>

      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const editPasswordBtn = document.getElementById('edit-password-btn');
          editPasswordBtn.addEventListener('click', () => {
            const newPassword = prompt('Enter your new password:');
            if (newPassword) {
              if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
              }
              // Save new password to localStorage (for demo purposes only)
              const userEmail = localStorage.getItem('email') || '';
              localStorage.setItem(`password_${userEmail}`, newPassword);
              alert('Password updated successfully!');
            }
          });

          // Logout button functionality
          const logoutBtn = document.getElementById('logout-btn');
          logoutBtn.addEventListener('click', async () => {
            try {
              // Determine logout URL based on environment
              const isNetlify = window.location.hostname.includes('netlify') || window.location.href.includes('netlify');
              const logoutUrl = isNetlify ? '/.netlify/functions/logout' : '/logout';

              const response = await fetch(logoutUrl, {
                method: 'POST',
                credentials: 'include'
              });

              const result = await response.json();

              if (result.ok) {
                // Clear any stored tokens or session data
                localStorage.removeItem('token');
                localStorage.removeItem('email');
                sessionStorage.removeItem('token');

                alert('You have been logged out.');
                window.location.href = 'login.html';
              } else {
                alert('Logout failed: ' + result.error);
              }
            } catch (error) {
              console.error('Logout error:', error);
              // Fallback: clear local data even if server call fails
              localStorage.removeItem('token');
              localStorage.removeItem('email');
              sessionStorage.removeItem('token');
              alert('You have been logged out.');
              window.location.href = 'login.html';
            }
          });
        });
      </script>

  <footer>
    <p>&copy; 2025 TilleValle. All rights reserved.</p>
  </footer>

  <!-- Toast -->
  <div id="cart-toast"></div>

  <!-- Floating Cart Button -->
  <div id="floating-cart-btn" class="floating-cart-btn">
    <span class="cart-emoji">üõí</span>
    <span id="floating-cart-count" class="floating-cart-count">0</span>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
