<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TillValle - Fresh Farm Produce from Kenya</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="shop-styles.css">
  <style>
    :root {
      --primary: #2d6a4f;
      --primary-dark: #1b4332;
      --primary-light: #40916c;
      --accent: #ff6b6b;
      --accent-light: #ff9999;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-light: #94a3b8;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --glass: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      --gradient-accent: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      overflow-x: hidden;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-hero);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: url('logo.jpg') center/cover;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .loading-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Hero Animation Styles */
    .hero-animation {
      position: relative;
      height: 100vh;
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero-content {
      text-align: center;
      color: white;
      z-index: 10;
      max-width: 800px;
      padding: 0 20px;
    }

    .hero-title {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 1s forwards;
    }

    .hero-cta {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out 1.5s forwards;
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .floating-item {
      position: absolute;
      font-size: 3rem;
      opacity: 0.7;
      animation: float 6s ease-in-out infinite;
    }

    .floating-item:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .floating-item:nth-child(2) { top: 60%; right: 15%; animation-delay: 1s; }
    .floating-item:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
    .floating-item:nth-child(4) { top: 40%; right: 30%; animation-delay: 3s; }
    .floating-item:nth-child(5) { bottom: 20%; right: 10%; animation-delay: 4s; }
    .floating-item:nth-child(6) { top: 70%; left: 40%; animation-delay: 5s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(-5deg); }
      75% { transform: translateY(-15px) rotate(3deg); }
    }

    .wave-animation {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,60 C300,120 900,0 1200,60 L1200,120 L0,120 Z" fill="%23ffffff" opacity="0.1"/></svg>');
      background-size: cover;
      animation: wave 3s ease-in-out infinite;
    }

    @keyframes wave {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-50px); }
    }

    @media (max-width: 768px) {
      .hero-title { font-size: 2.5rem; }
      .hero-subtitle { font-size: 1.2rem; }
      .floating-item { font-size: 2rem; }
    }

    /* Button style */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
    }
  </style>

  <script>
    // Load navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

  <header>
    <div id="navbar-container"></div>
  </header>

  <section class="hero-animation">
    <div class="floating-elements">
      <div class="floating-item">ü•¨</div>
      <div class="floating-item">ü•ï</div>
      <div class="floating-item">üçÖ</div>
      <div class="floating-item">ü•í</div>
      <div class="floating-item">üåΩ</div>
      <div class="floating-item">ü•ë</div>
    </div>

    <div class="hero-content">
      <h1 class="hero-title">Fresh from Farm to Table</h1>
      <p class="hero-subtitle">Premium organic produce delivered fresh to your doorstep in Kenya</p>
      <div class="hero-cta">
        <a href="shop.html" class="btn">Start Shopping</a>
      </div>
    </div>

    <div class="wave-animation"></div>
  </section>

  <script>
    // Add interactive hover effects
    document.querySelectorAll('.floating-item').forEach(item => {
      item.addEventListener('mouseenter', () => {
        item.style.transform = 'scale(1.2) rotate(10deg)';
        item.style.transition = 'transform 0.3s ease';
      });

      item.addEventListener('mouseleave', () => {
        item.style.transform = 'scale(1) rotate(0deg)';
      });
    });

    // Parallax scroll effect
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const parallax = document.querySelector('.floating-elements');
      const speed = scrolled * 0.5;
      parallax.style.transform = `translateY(${speed}px)`;
    });
  </script>

  <!-- Chatbot Backdrop -->

  <script src="navbar-universal.js"></script>

  <script src="script.js" defer></script>
</body>
</html>
