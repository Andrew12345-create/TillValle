<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - TilleValle</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .forgot-password-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-out;
    }
    .forgot-password-container h1 {
      text-align: center;
      font-size: 28px;
      color: #2d6a4f;
      margin-bottom: 25px;
    }
    .forgot-password-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s ease;
    }
    .forgot-password-container input:focus {
      border-color: #2d6a4f;
      outline: none;
    }
    .forgot-password-container button {
      width: 100%;
      padding: 12px;
      background: #2d6a4f;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .forgot-password-container button:hover {
      background: #40916c;
      transform: scale(1.05);
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #2d6a4f;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <h1>Forgot Password</h1>

    <form id="request-otp-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send OTP</button>
    </form>

    <form id="verify-otp-form" class="hidden">
      <input type="text" id="otp" placeholder="Enter OTP" required maxlength="6" />
      <button type="submit">Verify OTP</button>
    </form>

    <form id="reset-password-form" class="hidden">
      <input type="password" id="new-password" placeholder="Enter new password" required />
      <input type="password" id="confirm-password" placeholder="Confirm new password" required />
      <button type="submit">Reset Password</button>
    </form>

    <div id="message"></div>
    <a href="login.html" style="display:block; margin-top: 20px; text-align:center; color:#2d6a4f;">Back to Login</a>
  </div>

  <script>
    const requestOtpForm = document.getElementById('request-otp-form');
    const verifyOtpForm = document.getElementById('verify-otp-form');
    const resetPasswordForm = document.getElementById('reset-password-form');
    const messageDiv = document.getElementById('message');

    let emailGlobal = '';
    let otpVerified = false;

    requestOtpForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      const email = document.getElementById('email').value.trim();
      if (!email) {
        messageDiv.textContent = 'Please enter your email.';
        return;
      }
      emailGlobal = email;
      try {
        const response = await fetch('/request-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });
        const data = await response.json();
        if (response.ok) {
          messageDiv.textContent = 'OTP sent to your email. Please check your inbox.';
          requestOtpForm.classList.add('hidden');
          verifyOtpForm.classList.remove('hidden');
        } else {
          messageDiv.textContent = data.error || 'Failed to send OTP.';
        }
      } catch (error) {
        messageDiv.textContent = 'Network error. Please try again later.';
      }
    });

    verifyOtpForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      const otp = document.getElementById('otp').value.trim();
      if (!otp) {
        messageDiv.textContent = 'Please enter the OTP.';
        return;
      }
      try {
        const response = await fetch('/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailGlobal, otp }),
        });
        const data = await response.json();
        if (response.ok) {
          messageDiv.textContent = 'OTP verified. Please enter your new password.';
          otpVerified = true;
          verifyOtpForm.classList.add('hidden');
          resetPasswordForm.classList.remove('hidden');
        } else {
          messageDiv.textContent = data.error || 'Invalid OTP.';
        }
      } catch (error) {
        messageDiv.textContent = 'Network error. Please try again later.';
      }
    });

    resetPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      if (!newPassword || !confirmPassword) {
        messageDiv.textContent = 'Please fill in all password fields.';
        return;
      }
      if (newPassword !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match.';
        return;
      }
      if (!otpVerified) {
        messageDiv.textContent = 'OTP verification required.';
        return;
      }
      try {
        const response = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailGlobal, newPassword }),
        });
        const data = await response.json();
        if (response.ok) {
          messageDiv.textContent = 'Password reset successful. Redirecting to login...';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          messageDiv.textContent = data.error || 'Failed to reset password.';
        }
      } catch (error) {
        messageDiv.textContent = 'Network error. Please try again later.';
      }
    });
  </script>
</body>
</html>
